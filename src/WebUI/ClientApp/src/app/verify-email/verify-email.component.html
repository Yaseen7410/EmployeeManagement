<div >
  <h2><p color="warn">Click on Apprive Button To Verify your Email</p></h2>
  <button
    mat-raised-button
    color="primary"
    [(ngModel)]="data.isVerified"
    (click)="onApprove()"
  >
    Approve
  </button>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
</div>
